apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: backend
data:
  application.properties: |
    nestjs:
      datasource:
        host: mysql.database.svc.cluster.local
        port: 3306
        username: ${MYSQL_USER}
        password: ${MYSQL_PASSWORD}
        database: ${MYSQL_DATABASE}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-mysql
        image: alpine:3.19
        command:
          - sh
          - -c
          - |
            until nc -z mysql.database.svc.cluster.local 3306; do
              echo "Waiting for MySQL..."
              sleep 5
            done
      containers:
      - name: backend
        image: my-backend:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
        env:
        - name: MYSQL_HOST
          value: mysql.database.svc.cluster.local
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: user-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database-name
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3
          timeoutSeconds: 2
        startupProbe:
          httpGet:
            path: /healthz
            port: 3000
          failureThreshold: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: backend
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: flyway/flyway:latest
        resources:
          limits:
            cpu: "250m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        env:
          - name: FLYWAY_URL
            value: jdbc:mysql://mysql.database.svc.cluster.local:3306/mydb
          - name: FLYWAY_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: username
          - name: FLYWAY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: user-password
        command: ["flyway", "migrate"]
      restartPolicy: OnFailure
---
apiVersion: v1
kind: LimitRange
metadata:
  name: backend-limits
  namespace: backend
spec:
  limits:
  - type: Container
    default:
      cpu: "1"
      memory: "512Mi"
    defaultRequest:
      cpu: "500m"
      memory: "256Mi"
    max:
      cpu: "2"
      memory: "1Gi"
    min:
      cpu: 200m
      memory: 128Mi
---
apiVersion: v1
kind: LimitRange
metadata:
  name: backend-pod-limits
  namespace: backend
spec:
  limits:
  - type: Pod
    max:
      cpu: "2"
      memory: "1Gi"
    min:
      cpu: "400m"
      memory: "256Mi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: backend-ephemeral-storage
  namespace: backend
spec:
  limits:
  - type: Container
    default:
      ephemeral-storage: "2Gi"
    defaultRequest:
      ephemeral-storage: "1Gi"
    max:
      ephemeral-storage: "4Gi"
    min:
      ephemeral-storage: "512Mi"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: backend-quota
  namespace: backend
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "2Gi"
    limits.cpu: "6"
    limits.memory: "3Gi"
    pods: "20"
    services: "10"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: backend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: backend
