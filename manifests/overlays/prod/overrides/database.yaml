apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: database
spec:
  replicas: 1
  template:
    spec:
      nodeSelector:
        role: db
        env: prod
      tolerations:
      - key: dedicated
        operator: Equal
        value: database
        effect: NoSchedule
      containers:
      - name: mysql
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-backup
  namespace: database
spec:
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            role: db
            env: prod
          tolerations:
          - key: dedicated
            operator: Equal
            value: database
            effect: NoSchedule
          containers:
          - name: backup
            resources:
              limits:
                cpu: "500m"
                memory: "512Mi"
              requests:
                cpu: "200m"
                memory: "256Mi"
